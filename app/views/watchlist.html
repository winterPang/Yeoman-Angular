<div class="row">
  <!-- 左列-->
  <div class="col-md-3">
    <stk-watchlist-panel></stk-watchlist-panel>
  </div>
  <!-- 右列-->
  <div class="col-md-9">
      <div class="panel panel-info">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-list"></span>
          {{watchlist.description}}
          <button type="button" class="btn btn-success btn-xs pull-right"
            ng-click="showStockModal()">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>
        <div class="panel-body table-responsive">
          <div class="jumbotron" ng-hide="stocks.length">
            <h1>Woof.</h1>
            <p>Looks like you haven't added any stocks to this watchlist yet!</p>
            <p>
              Do so now clicking the
              <span class="glyphicon glyphicon-plus"></span>
              located above.
            </p>
          </div>
          <!-- 遍历所有的股票并显示公司符号-->
          <!--<p ng-repeat="stock in stocks">{{stock.company.symbol}}</p>-->
          <stk-stock-table ng-show="stocks.length" watchlist="watchlist"></stk-stock-table>
          <div class="small text-center" >Click Shares Owned cell to edit.</div>
        </div>
      </div>
  </div>
</div>
