<div class="row">
  <!-- 左侧-->
  <div class="col-md-3">
    <stk-watchlist-panel></stk-watchlist-panel>
  </div>
  <!-- 右侧-->
  <div class="col-md-9">
    <div class="panel panel-info">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-globe">
          Portfolio Overview
        </span>
      </div>
      <div class="panel-body">
        <!-- 用于显示有用的文本，指导新用户-->
        <div ng-hide="watchlists.length && watchlists[0].stocks.length"
          class="jumbotron">
          <h1>Unleash the hounds</h1>
          <p>
            StockDog,you personal investment watchdog,is ready to be set loose on the financial markets!
          </p>
          <p>
            Create a watchlist and add some stocks to begin monitoring.
          </p>
        </div>
        <div ng-show="watchlists.length && watchlists[0].stocks.length">
          <!-- 顶行-->
          <div class="row">
            <!-- 左列-->
            <div class="col-md-6">
              <!-- 封装使用sign-fade指令-->
              <div stk-sign-fade="{{marketValue}}" class="well">
                <h2>{{marketValue | currency}}</h2>
                <h5>Total Market Value</h5>
              </div>
            </div>
            <!-- 右列-->
            <div class="col-md-6">
              <!-- 在封装元素上使用sign-color指令-->
              <div class="well" stk-sign-color="{{dayChange}}">
                <h2>{{dayChange | currency}}</h2>
                <h5>Total Day Change</h5>
              </div>
            </div>
          </div>
          <!-- 使用google-chart指令绘制如表对象-->
          <div class="row">
            <!-- 左列-->
            <div class="col-md-6">
              <div google-chart chart="donutChart" style="{{cssStyle}}"></div>
            </div>
            <!-- 右列-->
            <div class="col-md-6">
              <div google-chart chart="columnChart" style="{{cssStyle}}"></div>
            </div>

          </div>
        </div>


      </div>

    </div>
  </div>
</div>
