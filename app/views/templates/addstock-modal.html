<div class="modal" tabindex="-1" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" ng-click="$hide()">
           &times;
         </button>
         <h4 class="modal-title">Add New Stock</h4>
       </div>
       <form id="add-stock" name="stockForm" role="form">
         <div class="modal-body">
           <div class="form-group">
             <label for="stock-symbol">Symbol</label>
             <!--//使用了含有标签语法ng-options bs-typeahead指令-->
             <!--<input type="text"
                    class="form-control"
                    id="stock-symbol"
                    placeholder="Stock Symbol"
                    ng-model="newStock.company"
                    ng-options="company as company.label for company in companies"
                    bs-typeahead=""
                    required/>-->
             <select  class="form-control"
                      id="stock-symbol"
                      placeholder="Stock Symbol"
                      ng-model="newStock.company"
                      ng-options="company as company.label for company in companies"
                      bs-typeahead></select>
           </div>
           <!--//直接受所拥有的股票数量-->
           <div class="form-group">
             <label for="stock-shares">Shares Owned</label>
             <input type="number" class="form-control" id="stock-shares"
               placeholder="# Shares Owned" ng-model="newStock.shares" required/>
           </div>
         </div>
         <div class="modal-footer">
           <button type="submit" class="btn btn-success" ng-click="addStock()"
                   ng-disabled="!stockForm.$valid"
             >Add</button>
           <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
         </div>

       </form>
     </div>
   </div>
</div>
